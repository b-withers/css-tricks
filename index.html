<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS-Tricks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>

</head>

<body>
	<br>
	<div class="containter col-lg-12 col-md-12 col-sm-12 card">
		<div class="row">
			<h1>
				<span class="title">Hover over text for Effect! I even work on new lines!</span>
			</h1>
		</div>
	</div>
	<script>
		$(".title").on("touchstart", function () {
			$(".title").css("background-position", "-100% 0")
		});
		$(".title").on("touchend", function () {
			$(".title").css("background-position", "0 0")
		});
	</script>


	<div class="container-fluid">
		<div class="row">
			<svg width="535px" height="40%" style="display: block; margin:0 auto;">
				<path id="path" >
					<animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="10.8s" begin="0s" repeatCount="indefinite" />
				</path>
				<text font-size="26" font-family="Montserrat" fill='white'>
					<textPath href="#path">I'm an animated typing example & I'm All SVG.
					</textPath>
				</text>
			</svg>
		</div>
	</div>





</body>

</html>
